<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
</head>
<body>
<div class="header"><strong> YouTube </strong></div>
<div class="topnav">
    <a th:href="@{/back}">Back</a>
    <a th:href="@{/create}">Create</a>

    <div>
    <form action="#" style="display:block; float:right;"
          th:action="@{'/page/' + ${currentPage}+ '?sortField=' + ${sortField} + '&sortDirection=' + ${sortDirection}+ ${keyword != null ? '&keyword=' + keyword : ''}}">
        <input type="hidden" name="sortField" th:value="${sortField}">
        <input type="hidden" name="sortDirection" th:value="${sortDirection}">
        <input type="text" placeholder="Keyword.." name="keyword">
        <button style="color:white;" type="submit" value="Search">Search</button>
    </form>
    </div>
</div>
<div class="paging" style="margin-bottom:10px">
    <div th:if="${totalPages > 1}">
        Total Rows: [[${totalItems}]] &nbsp; &nbsp;
        <a th:if="${currentPage > 1}"
           th:href="@{'/page/' + ${currentPage -1}+ '?sortField=' + ${sortField} + '&sortDirection=' + ${sortDirection} + ${keyword != null ? '&keyword=' + keyword : ''}}">Prev</a>
        <span th:unless="${currentPage > 1}">Prev</span>
        <span th:each="i: ${#numbers.sequence(1, totalPages)}">&nbsp;<a th:if="${currentPage != i}"
                                                                        th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDirection=' + ${sortDirection} + ${keyword != null ? '&keyword=' + keyword : ''} }">[[${i}]]</a>
                    <span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp;
                </span> &nbsp;
        <a th:if="${currentPage < totalPages}"
           th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDirection=' + ${sortDirection} + ${keyword != null ? '&keyword=' + keyword : ''}}">Next</a>
        <span th:unless="${currentPage < totalPages}">Next</span>
    </div>
    </div>

</div>
<div class="tag-button" style="margin-bottom:10px">
    <button>All</button>
    <button>News</button>
    <button>Movies</button>
    <button>Vehicles</button>
    <button>Education</button>
    <button>Cooking</button>
</div>
<div class="card">
    <div class="container">
        <div th:each="file : ${mediaFiles}">
             <div class="grid-container" style="display:grid; grid-template-columns:1fr 1fr;">
                 <div class="description" style="width:50%" >
                    <video width="100%" autoplay="" plays-inline="" th:src="${file.videoUrl}" controls="">
                    </video>
                    <h4 th:text="${file.title}"></h4>
                    <p th:text="${file.description}"></p>

                    <span style="font-size:15px; color:grey" th:text="${file.createdAt} + ' 0views' "></span>
                </div>
                <div>
                    <a>Show Comments</a>
                    <form>
                        <textarea rows="5" cols="50" name="comment"></textarea><br>
                        <button>comment</button>
                        <button>edit</button>
                        <button>delete</button>
                    </form>
                </div>
            </div>

    </div>
</div>
</div>
<div class="footer"></div>
</body>
</html>
